<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
	<title>Main Page</title>
	<style>
		
	</style>
</head>
<body>
	<div class="container">
        <div>
          <h3>Stock Trigger</h3>
          <form action={% url 'getstock' %}  method="POST" class="getDataForm">
            {% csrf_token %}
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Enter Stock Name" id="stock" name="stock" value={{ symbol }}>
                <button class="input-group-text" id="basic-addon2" type="submit">Get Data</button>
            </div>
        </div>
        <div>
            <div class="container">
                <table>
                    <tr>
                      {% for col in df.columns %}
                        <td>
                          {{col}}
                        </td>
                      {% endfor %}
                    </tr>
                      {% for index, row in df.iterrows %}
                        <tr>
                          {% for cell in row %}
                            <td>
                              {{cell}}
                            </td>
                          {% endfor %}
                        </tr>
                      {% endfor %}
                  </table>
            </div>
        </div>
        <div>
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Enter the Stock Price" id="price-point" name="price-point"><br>
                <button id="abovetrigger" name="abovetrigger" class="btn btn-outline-secondary btn-success" type="submit" style="color: white;">Above</button>
                <button id="belowtrigger" name="belowtrigger" class="btn btn-outline-secondary btn-danger" type="submit" style="color: white;">Below</button>
            </div>
          </form>
        </div>
        <div class="message">{{ message }}</div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.js"
          integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
            crossorigin="anonymous">
</script>
</html>
